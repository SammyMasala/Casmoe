<!DOCTYPE html>
{% extends "frame_editor.html" %}
{% load static %}

{% block addscript %}
<script src="{% static './js/review.js' %}"></script>
<script>
    this.addEventListener("load", function(){
        if(!loadReview()){
            console.log("Exception trace: loadReview()");
        }    
        return true;
    });
</script>
{% endblock %}

{% block content %}
    <div class="row border textlogo">
        <div class="col-8 border m-auto p-2">
            <form id="changesform" action="javascript:;">                
            </form>
        </div>
        <div class="col-4 border m-auto p-2" id="datalist">
        </div>            
    </div>

    <div class="row border textlogo">
        <div class="row m-auto">
            <button class="col btn btn-primary m-2 p-2" data-bs-toggle="button">Export as new .csv</button>
            <div class="col bg-success m-2 p-2">
                <a class="text-white">Merge into existing csv</a>
                <div class="input-group m-2 p-2">
                    <input class="" type="file" id="corpusfield" accept=".csv" class="col form-control btn btn-light"></button> 
                </div>
            </div> 
            
        </div>                    
        <div class="row border m-auto">
            <button class="btn btn-success m-2 p-2" onclick="exportChanges()">Export</button> 
            <button class="btn btn-danger m-2 p-2" onclick="exportAndClear()">Export and Clear Changes</button> 
        </div>                                    
    </div>
{% endblock %}
