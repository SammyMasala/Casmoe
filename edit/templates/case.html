<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
<meta charset="UTF-8"/>
<title>eJudge(WIP) - Case</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="./css/site.css">
<script src="./JS/data.js"></script>
<script src="./JS/case_asmo.js"></script>
<script src="./JS/case_line.js"></script>
<script src="./JS/case_chart.js"></script>
<script src="./JS/case_nav.js"></script>

</head>
<body>
<main>
    <div class="container-fluid text-left d-grid gap-1" id="pagecontainer">   
        <div class="row">
            <div class="col-2 border bg-light" id="sidebar">
                <div class="row" id="sidebarbody">
                    <div class="row">
                        <button type="button" class="btn btn-outline-dark" id="btntohome">Back to Home</button>   
                    </div>   
                    <div class="row">
                        <button type="button" class="btn btn-outline-dark" id="btntoline">to Line</button>   
                    </div>   
                    <div class="row">
                        <button type="button" class="btn btn-outline-dark" id="btntoasmo">to Asmo</button>   
                    </div>
                </div>   
            </div>  
            <div class="col-8 bg-light" id="main">
                <div class="row border" id="mainheader">
                    <div class="col"><h1>eJudge</h1></div>
                </div>                   
                <div class="row border" id="mainbody">
                </div>   
            </div>
            <div class="col-2 bg-light" id="edit">
                <div class="row border text-center" id="editheader">
                    <div class="col"><h5>Edit</h5></div>
                </div>                   
                <div class="row border" id="editbody">
                </div>
                <div class="row border d-grid gap-1" id="editfooter">
                    <div class="row">
                        <a button type="button" class="btn btn-sm btn-success text-white" id="btnsubmit">SUBMIT</a>
                    </div>
                    <div class="row">
                        <a button type="button" class="btn btn-sm btn-primary text-white" id="btnexport">Export as .csv (Changes: 0)</a>
                    </div>
                </div>    
            </div>

             
        </div>         
    </div>
    <div class="container d-grid gap-2 bg-light bg-gradient bg-opacity-75" id="popout">
        <div class="row" id="popoutheader">
        </div>        
        <div class="row" id="popoutbody"></div>
        <div class="row" id="popoutfooter">
        </div>
    </div>    
    <div class="container" id="toggle">
        <button type="button" id="editbtn" value="false" class="btn btn-primary text-white">Edit: OFF</button>
    </div>
</main>

</body>
</html>
