<!DOCTYPE html>
{% load static %}

<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
<meta charset="UTF-8"/>
<title>eJudge(WIP) - Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{% static './js/filehandler.js' %}"></script>
<script src="{% static './js/test.js' %}"></script>
<script src="{% static './js/index.js' %}"></script>
</head>
<body>  
<main>
    <div class="container" id="Root">
        <!-- Header -->
        <header class="row border bg bg-secondary">
            <div class="col-8 p-2 m-auto" id="HeaderText">CASMOE Editor</div>
            <div class="d-flex justify-content-center col-4 p-2">
                <button type="button" class="btn btn-primary px-4" id="LoginButton">Login</button>
            </div>
        </header>

        <!-- Home Content -->
        <div class="row border">
            <div class="d-block text-center p-2" id="SearchBar">
                <div class="p-2">Select .csv file:</div>
                <div class="input-group">
                    <input type="file" class="form-control" id="CorpusField" accept=".csv" placeholder="File Directory...">
                </div>
            </div>
            <div class="container-md border" id="ResultBox">
                <div id="CaseListPlaceholder"></div>
            </div>
            <div class="d-block text-center" id="ToCaseView">
                <div class="p-1" id="NavText"> Selected Case: None</div>
                <button type="button" class="btn btn-light border p-2 m-2" id="NavButton">Go To Case -></button>
            </div>
        </div>

        <!-- Footer  -->
        <footer class="row border bg-secondary">
            <div class="p-2 m-1" id="FooterText">Developed by Samuel (ft19226@bristol.ac.uk). Updated June 2023</div>
        </footer>
    </div>
</main>

</body>
</html>
